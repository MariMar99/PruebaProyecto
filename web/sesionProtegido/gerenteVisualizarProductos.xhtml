<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:atr="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../WEB-INF/Template/template.xhtml">

            <a href="gerenteVisualizarProductos.xhtml"></a>

            <ui:define name="content">
                <h1><b><center><h:outputText value="Lista de Productos"/></center></b></h1>
                <center><a href="gerenteRegistrarProducto.xhtml">Nuevo</a></center>
                <h:form>
                
                
                <b:dataTable value="#{productoManagedBean.listarProducto()}" var="item">
                    
    
    <b:dataTableColumn value="#{item.nombreProducto}" label="Producto"/>
    <b:dataTableColumn value="#{item.descripcion}" label="Descripción" />
    <b:dataTableColumn value="#{item.categoria}" label="Categoría"/>
    <b:dataTableColumn value="#{item.calibre}" label="Calibre"/>
    <b:dataTableColumn value="#{item.gradoMadurez}" label="Madurez" />
    <b:dataTableColumn value="#{item.idEstadoProducto.nombreEstadoProducto}" label="Estado"/>
    <b:dataTableColumn value="#{item.idPrecioCantidad.peso} X #{item.idPrecioCantidad.costo}" label="Precio Cantidad"/>
    <b:dataTableColumn value="#{item.idPresentacion.presentacion}" label="Presentación"/>
      
    <b:dataTableColumn label="">
         <p:commandButton styleClass="ui-confirmdialog-no" icon=" ui-icon-pencil" actionListener="#{clienteController.leer(persona)}"/>  
      </b:dataTableColumn>
    <b:dataTableColumn label="">

         <p:commandButton styleClass="ui-confirmdialog-no" icon="ui-icon-trash" action="#{productoManagedBean.eliminarProducto(item)}">                                     
             <p:confirm header="Confirmación" message="¿Seguro que desea Eliminar el Producto?"  icon="ui-icon-alert" />
                    </p:commandButton>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>   </b:dataTableColumn>
   


  
                </b:dataTable>
            </h:form>
            </ui:define>

        </ui:composition>
        
    </body>
</html>
